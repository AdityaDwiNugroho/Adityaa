<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager - Aditya Dwi Nugroho</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%231a1a1a'/><text x='50' y='70' font-family='monospace' font-size='60' fill='%23d4af37' text-anchor='middle'>$</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a1a;
            --bg-mid: #2a2a2a;
            --primary: #2e5c3e;
            --accent: #d4af37;
            --accent-2: #8b3a3a;
            --border: #3a3a3a;
            --text: #e0e0e0;
            --success: #2e5c3e;
            --danger: #8b3a3a;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: 'Space Mono', monospace;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 999;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9em;
            color: var(--accent);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .container {
            max-width: 1400px;
            margin: 100px auto 0;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            color: var(--accent);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .header p {
            color: var(--text);
            opacity: 0.7;
        }

        .login-container {
            max-width: 500px;
            margin: 100px auto;
            background: var(--bg-mid);
            border: 2px solid var(--border);
            padding: 40px;
        }

        .login-container h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2em;
            color: var(--accent);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            color: var(--text);
            font-family: 'Space Mono', monospace;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            padding: 15px 30px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            width: 100%;
        }

        .btn-primary {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .btn-success {
            border-color: var(--success);
            color: var(--success);
        }

        .btn-success:hover {
            background: var(--success);
            color: var(--bg-dark);
        }

        .btn-danger {
            border-color: var(--danger);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: var(--bg-dark);
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.6em;
            width: auto;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9em;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .locked-message {
            background: var(--danger);
            color: white;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
            display: none;
        }

        .locked-message.show {
            display: block;
        }

        #money-content {
            display: none;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: var(--bg-mid);
            border: 2px solid var(--border);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .stat-card.balance::before { background: var(--accent); }
        .stat-card.income::before { background: var(--success); }
        .stat-card.expense::before { background: var(--danger); }

        .stat-label {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            color: var(--text);
            opacity: 0.7;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .stat-amount {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .stat-card.balance .stat-amount { color: var(--accent); }
        .stat-card.income .stat-amount { color: var(--success); }
        .stat-card.expense .stat-amount { color: var(--danger); }

        .add-section, .transactions-section {
            background: var(--bg-mid);
            border: 2px solid var(--border);
            padding: 30px;
            margin-bottom: 40px;
        }

        .add-section h2, .transactions-section h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            color: var(--accent);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .transaction-item {
            background: var(--bg-dark);
            border: 2px solid var(--border);
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 20px;
            align-items: center;
        }

        .transaction-item:hover {
            border-color: var(--accent);
        }

        .transaction-type {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6em;
        }

        .transaction-type.income {
            border-color: var(--success);
            color: var(--success);
        }

        .transaction-type.expense {
            border-color: var(--danger);
            color: var(--danger);
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .transaction-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            color: var(--accent);
        }

        .transaction-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .badge {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6em;
            padding: 5px 10px;
            border: 1px solid;
        }

        .badge.public {
            color: var(--success);
            border-color: var(--success);
        }

        .badge.private {
            color: var(--danger);
            border-color: var(--danger);
        }

        .transaction-amount {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.3em;
        }

        .transaction-amount.income { color: var(--success); }
        .transaction-amount.expense { color: var(--danger); }

        .transaction-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text);
            opacity: 0.5;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Press Start 2P', cursive;
        }

        .empty-state-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .transaction-item {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .transaction-type {
                width: 100%;
                height: 50px;
            }
            .transaction-actions {
                width: 100%;
                flex-direction: column;
            }
            .btn-small {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="/" style="color: var(--accent); text-decoration: none;">ADN.exe</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Back to Portfolio</a></li>
            </ul>
        </div>
    </nav>

    <div id="login-section" class="login-container">
        <h2>Money Manager</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Unlock</button>
            <p class="error-message" id="errorMessage"></p>
            <div class="locked-message" id="lockedMessage"></div>
        </form>
    </div>

    <div id="money-content">
        <div class="container">
            <div class="header">
                <h1>Money Manager</h1>
                <p>Track your finances with precision</p>
            </div>

            <div class="dashboard">
                <div class="stat-card balance">
                    <div class="stat-label">Current Balance</div>
                    <div class="stat-amount" id="currentBalance">Rp 0</div>
                </div>
                <div class="stat-card income">
                    <div class="stat-label">Total Income</div>
                    <div class="stat-amount" id="totalIncome">Rp 0</div>
                </div>
                <div class="stat-card expense">
                    <div class="stat-label">Total Expense</div>
                    <div class="stat-amount" id="totalExpense">Rp 0</div>
                </div>
            </div>

            <div class="add-section">
                <h2>Add Transaction</h2>
                <form id="transactionForm" onsubmit="handleAddTransaction(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="title" required placeholder="e.g., Salary, Groceries">
                        </div>
                        <div class="form-group">
                            <label>Amount (Rp)</label>
                            <input type="number" id="amount" required placeholder="0">
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="type" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" id="category" placeholder="e.g., Food, Work">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label>Visibility</label>
                            <select id="visibility" required>
                                <option value="private">Private</option>
                                <option value="public">Public</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description (Optional)</label>
                        <textarea id="description" placeholder="Add notes..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>

            <div class="transactions-section">
                <div class="transactions-header">
                    <h2>Transaction History</h2>
                    <div class="filter-group">
                        <select id="filterType" onchange="renderTransactions()">
                            <option value="all">All Types</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <select id="filterVisibility" onchange="renderTransactions()">
                            <option value="all">All Visibility</option>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                </div>
                <div id="transactionsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">[$$]</div>
                        <div class="empty-state-text">Loading transactions...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        let transactions = [];

        function formatCurrency(amount) {
            return 'Rp ' + Math.abs(amount).toLocaleString('id-ID');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const lockedMsg = document.getElementById('lockedMessage');
            
            errorMsg.classList.remove('show');
            lockedMsg.classList.remove('show');
            
            try {
                const response = await fetch('/api/money-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('money-content').style.display = 'block';
                    loadTransactions();
                } else {
                    if (data.locked_until) {
                        const lockedUntil = new Date(data.locked_until * 1000);
                        lockedMsg.textContent = data.message + ' Locked until ' + lockedUntil.toLocaleTimeString();
                        lockedMsg.classList.add('show');
                    } else {
                        errorMsg.textContent = data.message;
                        errorMsg.classList.add('show');
                    }
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.add('show');
            }
        }

        async function loadTransactions() {
            try {
                const response = await fetch('/api/money-transactions', {
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    transactions = data.transactions || [];
                    updateStats();
                    renderTransactions();
                }
            } catch (error) {
                console.error('Failed to load transactions:', error);
            }
        }

        function updateStats() {
            let totalIncome = 0;
            let totalExpense = 0;

            transactions.forEach(t => {
                if (t.type === 'income') {
                    totalIncome += parseFloat(t.amount);
                } else {
                    totalExpense += parseFloat(t.amount);
                }
            });

            const balance = totalIncome - totalExpense;

            document.getElementById('currentBalance').textContent = formatCurrency(balance);
            document.getElementById('totalIncome').textContent = formatCurrency(totalIncome);
            document.getElementById('totalExpense').textContent = formatCurrency(totalExpense);
        }

        function renderTransactions() {
            const filterType = document.getElementById('filterType').value;
            const filterVisibility = document.getElementById('filterVisibility').value;

            let filtered = transactions.filter(t => {
                const typeMatch = filterType === 'all' || t.type === filterType;
                const visibilityMatch = filterVisibility === 'all' || t.visibility === filterVisibility;
                return typeMatch && visibilityMatch;
            });

            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            const container = document.getElementById('transactionsList');

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">[$$]</div><div class="empty-state-text">No transactions found</div></div>';
                return;
            }

            container.innerHTML = filtered.map(t => {
                return '<div class="transaction-item">' +
                    '<div class="transaction-type ' + t.type + '">' + (t.type === 'income' ? 'IN' : 'OUT') + '</div>' +
                    '<div class="transaction-details">' +
                        '<div class="transaction-title">' + t.title + '</div>' +
                        '<div class="transaction-meta">' +
                            '<span>' + formatDate(t.date) + '</span>' +
                            (t.category ? '<span>' + t.category + '</span>' : '') +
                            '<span class="badge ' + t.visibility + '">' + t.visibility.toUpperCase() + '</span>' +
                        '</div>' +
                        (t.description ? '<div style="opacity: 0.7; font-size: 0.9em;">' + t.description + '</div>' : '') +
                    '</div>' +
                    '<div class="transaction-amount ' + t.type + '">' + (t.type === 'income' ? '+' : '-') + formatCurrency(parseFloat(t.amount)) + '</div>' +
                    '<div class="transaction-actions">' +
                        '<button class="btn btn-danger btn-small" onclick="deleteTransaction(\'' + t.id + '\')">Delete</button>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        async function handleAddTransaction(event) {
            event.preventDefault();

            const transaction = {
                title: document.getElementById('title').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                visibility: document.getElementById('visibility').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('/api/money-transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify(transaction)
                });

                const data = await response.json();

                if (data.success) {
                    event.target.reset();
                    document.getElementById('date').valueAsDate = new Date();
                    loadTransactions();
                }
            } catch (error) {
                console.error('Failed to add transaction:', error);
            }
        }

        async function deleteTransaction(id) {
            if (!confirm('Are you sure you want to delete this transaction?')) return;

            try {
                const response = await fetch('/api/money-transactions?id=' + id, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });

                const data = await response.json();

                if (data.success) {
                    loadTransactions();
                }
            } catch (error) {
                console.error('Failed to delete transaction:', error);
            }
        }

        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
