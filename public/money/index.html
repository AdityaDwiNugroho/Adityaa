<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a1a;
            --bg-mid: #2a2a2a;
            --primary: #2e5c3e;
            --accent: #d4af37;
            --accent-2: #8b3a3a;
            --border: #3a3a3a;
            --text: #e0e0e0;
            --success: #2e5c3e;
            --danger: #8b3a3a;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: 'Space Mono', monospace;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            color: var(--accent);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            color: var(--text);
            opacity: 0.7;
            font-size: 1.1em;
        }

        /* Dashboard Stats */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: var(--bg-mid);
            border: 2px solid var(--border);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
        }

        .stat-card.balance::before {
            background: var(--accent);
        }

        .stat-card.income::before {
            background: var(--success);
        }

        .stat-card.expense::before {
            background: var(--danger);
        }

        .stat-label {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            color: var(--text);
            opacity: 0.7;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .stat-amount {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .stat-card.balance .stat-amount {
            color: var(--accent);
        }

        .stat-card.income .stat-amount {
            color: var(--success);
        }

        .stat-card.expense .stat-amount {
            color: var(--danger);
        }

        .stat-subtitle {
            font-size: 0.9em;
            opacity: 0.6;
        }

        /* Add Transaction Form */
        .add-section {
            background: var(--bg-mid);
            border: 2px solid var(--border);
            padding: 30px;
            margin-bottom: 40px;
        }

        .add-section h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2em;
            color: var(--accent);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            color: var(--accent);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background: var(--bg-dark);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 12px 15px;
            font-family: 'Space Mono', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            padding: 15px 30px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .btn-success {
            border-color: var(--success);
            color: var(--success);
        }

        .btn-success:hover {
            background: var(--success);
            color: var(--bg-dark);
        }

        .btn-danger {
            border-color: var(--danger);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: var(--bg-dark);
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.6em;
        }

        /* Transactions List */
        .transactions-section {
            background: var(--bg-mid);
            border: 2px solid var(--border);
            padding: 30px;
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
            flex-wrap: wrap;
            gap: 15px;
        }

        .transactions-header h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2em;
            color: var(--accent);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6em;
            color: var(--text);
            opacity: 0.7;
        }

        .filter-group select {
            background: var(--bg-dark);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9em;
        }

        .transaction-item {
            background: var(--bg-dark);
            border: 2px solid var(--border);
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            border-color: var(--accent);
        }

        .transaction-type {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6em;
        }

        .transaction-type.income {
            border-color: var(--success);
            color: var(--success);
        }

        .transaction-type.expense {
            border-color: var(--danger);
            color: var(--danger);
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .transaction-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            color: var(--accent);
        }

        .transaction-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .transaction-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .badge {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6em;
            padding: 5px 10px;
            border: 1px solid;
        }

        .badge.public {
            color: var(--success);
            border-color: var(--success);
        }

        .badge.private {
            color: var(--danger);
            border-color: var(--danger);
        }

        .transaction-amount {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.3em;
        }

        .transaction-amount.income {
            color: var(--success);
        }

        .transaction-amount.expense {
            color: var(--danger);
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text);
            opacity: 0.5;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-mid);
            border: 2px solid var(--accent);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .modal-header {
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            color: var(--accent);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .stat-amount {
                font-size: 1.5em;
            }

            .transaction-item {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .transaction-type {
                width: 100%;
                height: 50px;
            }

            .transaction-actions {
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Money Manager</h1>
            <p>Track your finances with precision</p>
        </div>

        <!-- Dashboard Stats -->
        <div class="dashboard">
            <div class="stat-card balance">
                <div class="stat-label">Current Balance</div>
                <div class="stat-amount" id="currentBalance">Rp 0</div>
                <div class="stat-subtitle">As of today</div>
            </div>
            <div class="stat-card income">
                <div class="stat-label">Total Income</div>
                <div class="stat-amount" id="totalIncome">Rp 0</div>
                <div class="stat-subtitle">All time</div>
            </div>
            <div class="stat-card expense">
                <div class="stat-label">Total Expense</div>
                <div class="stat-amount" id="totalExpense">Rp 0</div>
                <div class="stat-subtitle">All time</div>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="add-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required placeholder="e.g., Salary, Groceries">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (Rp)</label>
                        <input type="number" id="amount" required placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" placeholder="e.g., Food, Work">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="visibility">Visibility</label>
                        <select id="visibility" required>
                            <option value="private">Private</option>
                            <option value="public">Public</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" placeholder="Add notes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </div>
            </form>
        </div>

        <!-- Transactions List -->
        <div class="transactions-section">
            <div class="transactions-header">
                <h2>Transaction History</h2>
                <div class="filter-group">
                    <label>Filter:</label>
                    <select id="filterType">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="filterVisibility">
                        <option value="all">All</option>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
            </div>
            <div id="transactionsList">
                <div class="empty-state">
                    <div class="empty-state-icon">[$$]</div>
                    <div class="empty-state-text">No transactions yet. Start tracking your finances!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">Edit Transaction</div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="editTitle">Title</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="editAmount">Amount (Rp)</label>
                        <input type="number" id="editAmount" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="editType">Type</label>
                        <select id="editType" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="editCategory">Category</label>
                        <input type="text" id="editCategory">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="editDate">Date</label>
                        <input type="date" id="editDate" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="editVisibility">Visibility</label>
                        <select id="editVisibility" required>
                            <option value="private">Private</option>
                            <option value="public">Public</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description</label>
                        <textarea id="editDescription"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-small" onclick="saveEdit()">Save</button>
                <button class="btn btn-danger btn-small" onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Local storage key
        const STORAGE_KEY = 'moneyManagerTransactions';

        // Load transactions from localStorage
        function loadTransactions() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        // Save transactions to localStorage
        function saveTransactions(transactions) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
        }

        // Format currency
        function formatCurrency(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Calculate stats
        function updateStats() {
            const transactions = loadTransactions();
            let totalIncome = 0;
            let totalExpense = 0;

            transactions.forEach(t => {
                if (t.type === 'income') {
                    totalIncome += parseFloat(t.amount);
                } else {
                    totalExpense += parseFloat(t.amount);
                }
            });

            const balance = totalIncome - totalExpense;

            document.getElementById('currentBalance').textContent = formatCurrency(balance);
            document.getElementById('totalIncome').textContent = formatCurrency(totalIncome);
            document.getElementById('totalExpense').textContent = formatCurrency(totalExpense);
        }

        // Render transactions
        function renderTransactions() {
            const transactions = loadTransactions();
            const filterType = document.getElementById('filterType').value;
            const filterVisibility = document.getElementById('filterVisibility').value;

            let filtered = transactions.filter(t => {
                const typeMatch = filterType === 'all' || t.type === filterType;
                const visibilityMatch = filterVisibility === 'all' || t.visibility === filterVisibility;
                return typeMatch && visibilityMatch;
            });

            // Sort by date (newest first)
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            const container = document.getElementById('transactionsList');

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">[$$]</div>
                        <div class="empty-state-text">No transactions found</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(t => `
                <div class="transaction-item">
                    <div class="transaction-type ${t.type}">
                        ${t.type === 'income' ? 'IN' : 'OUT'}
                    </div>
                    <div class="transaction-details">
                        <div class="transaction-title">${t.title}</div>
                        <div class="transaction-meta">
                            <span>${formatDate(t.date)}</span>
                            ${t.category ? `<span>${t.category}</span>` : ''}
                            <span class="badge ${t.visibility}">${t.visibility.toUpperCase()}</span>
                        </div>
                        ${t.description ? `<div style="opacity: 0.7; font-size: 0.9em;">${t.description}</div>` : ''}
                    </div>
                    <div class="transaction-amount ${t.type}">
                        ${t.type === 'income' ? '+' : '-'}${formatCurrency(parseFloat(t.amount))}
                    </div>
                    <div class="transaction-actions">
                        <button class="btn btn-primary btn-small" onclick="editTransaction('${t.id}')">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="deleteTransaction('${t.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Add transaction
        document.getElementById('transactionForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const transaction = {
                id: Date.now().toString(),
                title: document.getElementById('title').value,
                amount: document.getElementById('amount').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                visibility: document.getElementById('visibility').value,
                description: document.getElementById('description').value
            };

            const transactions = loadTransactions();
            transactions.push(transaction);
            saveTransactions(transactions);

            // Reset form
            e.target.reset();
            document.getElementById('date').valueAsDate = new Date();

            updateStats();
            renderTransactions();
        });

        // Edit transaction
        function editTransaction(id) {
            const transactions = loadTransactions();
            const transaction = transactions.find(t => t.id === id);

            if (!transaction) return;

            document.getElementById('editId').value = transaction.id;
            document.getElementById('editTitle').value = transaction.title;
            document.getElementById('editAmount').value = transaction.amount;
            document.getElementById('editType').value = transaction.type;
            document.getElementById('editCategory').value = transaction.category || '';
            document.getElementById('editDate').value = transaction.date;
            document.getElementById('editVisibility').value = transaction.visibility;
            document.getElementById('editDescription').value = transaction.description || '';

            document.getElementById('editModal').classList.add('active');
        }

        function saveEdit() {
            const id = document.getElementById('editId').value;
            const transactions = loadTransactions();
            const index = transactions.findIndex(t => t.id === id);

            if (index === -1) return;

            transactions[index] = {
                id: id,
                title: document.getElementById('editTitle').value,
                amount: document.getElementById('editAmount').value,
                type: document.getElementById('editType').value,
                category: document.getElementById('editCategory').value,
                date: document.getElementById('editDate').value,
                visibility: document.getElementById('editVisibility').value,
                description: document.getElementById('editDescription').value
            };

            saveTransactions(transactions);
            closeEditModal();
            updateStats();
            renderTransactions();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Delete transaction
        function deleteTransaction(id) {
            if (!confirm('Are you sure you want to delete this transaction?')) return;

            let transactions = loadTransactions();
            transactions = transactions.filter(t => t.id !== id);
            saveTransactions(transactions);

            updateStats();
            renderTransactions();
        }

        // Filter change handlers
        document.getElementById('filterType').addEventListener('change', renderTransactions);
        document.getElementById('filterVisibility').addEventListener('change', renderTransactions);

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        // Initialize
        document.getElementById('date').valueAsDate = new Date();
        updateStats();
        renderTransactions();
    </script>
</body>
</html>
